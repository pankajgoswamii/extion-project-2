<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Task Scheduler</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
</head>
<body>
  <canvas id="cartoon-bg"></canvas>
  <main class="container">
    <header>
      <h1><i class="fa-solid fa-calendar-days"></i> Task Scheduler</h1>
      <p>Schedule recurring tasks and get simulated notifications.</p>
    </header>

    <section class="card">
      <h2><i class="fa-solid fa-plus-circle"></i> Add Task</h2>
      <input type="text" id="taskTitle" placeholder="Task Title" />
      <input type="datetime-local" id="taskDate" />
      <select id="recurrence">
        <option value="none">No Repeat</option>
        <option value="daily">Daily</option>
        <option value="weekly">Weekly</option>
        <option value="monthly">Monthly</option>
      </select>
      <button onclick="addTask()"><i class="fa-solid fa-plus"></i> Add Task</button>
    </section>

    <section class="card">
      <h2><i class="fa-solid fa-list-check"></i> Upcoming Tasks</h2>
      <ul id="taskList"></ul>
    </section>

    <section class="card">
      <h2><i class="fa-solid fa-bell"></i> Notifications</h2>
      <div id="notifications"></div>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
